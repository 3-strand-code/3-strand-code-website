<div class="discount-widget">
    <div class="discount-header">
        50% Off
    </div>

    <div class="label-container">
        <div class="label-top">
            <div class="label-value">$249</div>
            <div class="label-text">Now</div>
        </div>
        <div class="label-bottom">
            <div class="label-value">$499</div>
            <div class="label-text">Later</div>
        </div>
    </div>

    <div class="meter-container">
        <div class="meter" ng-style="{top: _meterTop}"></div>
    </div>

    <div class="readout-container">
        <div class="readout" ng-style="{top: _meterTop}">
            <div class="readout-icon">
                <i class="fa fa-long-arrow-left"></i>
            </div>
            <div class="readout-rate">
                {{ discounts.remaining }}
            </div>
            <div class="readout-label">
                Discounts
                <div class="readout-label">
                    Remaining
                </div>
            </div>
        </div>
    </div>
</div>
